<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fordonsuppgifter - JoAPI2</title>
  <style>
    body {
      background-color: #e0f0ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    #searchSection {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #image {
      display: block;
      margin: 20px auto;
      max-width: 300px;
      border-radius: 10px;
    }
    .info-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .category {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-width: 200px;
    }
    .category h3 {
      margin-top: 0;
      color: #004080;
    }
    .category p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Fordonsuppgifter – JoAPI2</h1>

  <div id="searchSection">
    <input type="text" id="regnr" placeholder="Ange registreringsnummer" />
    <button onclick="getVehicleData()">Sök</button>
  </div>

  <img id="image" src="" alt="Fordonsbild" style="display: none;" />

  <div class="info-container" id="infoSection" style="display: none;">
    <div class="category" id="carCategory">
      <h3>Bil</h3>
      <p><strong>Märke:</strong> <span id="make"></span></p>
      <p><strong>Modell:</strong> <span id="model"></span></p>
      <p><strong>Kaross:</strong> <span id="bodyStyle"></span></p>
      <p><strong>Färg:</strong> <span id="color"></span></p>
    </div>

    <div class="category" id="engineCategory">
      <h3>Motor</h3>
      <p><strong>Motorstorlek:</strong> <span id="engineSize"></span></p>
      <p><strong>Bränsletyp:</strong> <span id="fuelType"></span></p>
      <p><strong>Växellåda:</strong> <span id="transmission"></span></p>
      <p><strong>CO2 utsläpp:</strong> <span id="co2"></span></p>
    </div>

    <div class="category" id="idCategory">
      <h3>Identifikation</h3>
      <p><strong>Antal säten:</strong> <span id="seats"></span></p>
      <p><strong>VIN-nummer:</strong> <span id="vin"></span></p>
    </div>
  </div>

  <script>
    async function getVehicleData() {
      const regNr = document.getElementById('regnr').value.trim().toUpperCase();
      if (!regNr) return alert("Ange ett registreringsnummer.");

      try {
        const response = await fetch(`https://www.regcheck.org.uk/api/CheckSweden/${regNr}?apikey=demo`);
        const xmlText = await response.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        const jsonText = xmlDoc.getElementsByTagName("vehicleJson")[0].textContent;
        const data = JSON.parse(jsonText);

        // Bild
        const imageUrl = data.ImageUrl;
        const img = document.getElementById("image");
        img.src = imageUrl;
        img.style.display = "block";

        // Bil
        document.getElementById("make").textContent = data.CarMake?.CurrentTextValue || "-";
        document.getElementById("model").textContent = data.CarModel?.CurrentTextValue || "-";
        document.getElementById("bodyStyle").textContent = data.BodyStyle?.CurrentTextValue || "-";
        document.getElementById("color").textContent = data.Colour || "-";

        // Motor
        document.getElementById("engineSize").textContent = data.EngineSize?.CurrentTextValue || "-";
        document.getElementById("fuelType").textContent = data.FuelType?.CurrentTextValue || "-";
        document.getElementById("transmission").textContent = data.Transmission || "-";
        document.getElementById("co2").textContent = data.Co2 || "-";

        // Identifikation
        document.getElementById("seats").textContent = data.NumberOfSeats?.CurrentTextValue || "-";
        document.getElementById("vin").textContent = data.VechileIdentificationNumber || "-";

        document.getElementById("infoSection").style.display = "flex";
      } catch (error) {
        alert("Kunde inte hämta fordonsdata.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
