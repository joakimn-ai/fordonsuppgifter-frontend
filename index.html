<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biluppgifter Sverige</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #d9eefd; /* ljusblå bakgrund */
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  input, button {
    padding: 10px;
    font-size: 1rem;
  }
  input {
    width: calc(100% - 110px);
    margin-right: 10px;
  }
  button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .car-image {
    text-align: center;
    margin-top: 1rem;
  }
  .car-image img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .category-container {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
    flex-wrap: wrap;
  }
  .category-box {
    background-color: white;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    flex: 1 1 200px;
    min-width: 200px;
  }
  .category-box h3 {
    margin-top: 0;
    margin-bottom: 0.5rem;
    color: #007BFF;
    border-bottom: 2px solid #007BFF;
    padding-bottom: 0.3rem;
  }
  .category-box table {
    width: 100%;
    border-collapse: collapse;
  }
  .category-box td {
    padding: 6px 8px;
    border-bottom: 1px solid #eee;
  }
  .category-box td:first-child {
    font-weight: bold;
    width: 45%;
    color: #555;
  }
  .history {
    margin-top: 2rem;
  }
  .history ul {
    list-style: none;
    padding: 0;
  }
  .history li {
    cursor: pointer;
    color: #007BFF;
  }
  .history li:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>Biluppgifter Sverige</h1>

  <div>
    <input type="text" id="regInput" placeholder="t.ex. PRC515" />
    <button onclick="fetchCarInfo()">Sök</button>
  </div>

  <div class="car-image" id="carImage"></div>

  <div class="category-container" id="carInfo">
    <!-- Information visas här i kategoriboxar -->
  </div>

  <div class="history">
    <h3>Tidigare sökningar</h3>
    <ul id="searchHistory"></ul>
  </div>

<script>
  const username = "JoAPI2"; // användarnamn direkt inlagt

  function saveToHistory(regNumber) {
    let history = JSON.parse(localStorage.getItem("carSearchHistory")) || [];
    if (!history.includes(regNumber)) {
      history.unshift(regNumber);
      if (history.length > 10) history.pop();
      localStorage.setItem("carSearchHistory", JSON.stringify(history));
      renderHistory();
    }
  }

  function renderHistory() {
    const history = JSON.parse(localStorage.getItem("carSearchHistory")) || [];
    const historyList = document.getElementById("searchHistory");
    historyList.innerHTML = "";
    history.forEach(reg => {
      const li = document.createElement("li");
      li.textContent = reg;
      li.onclick = () => {
        document.getElementById("regInput").value = reg;
        fetchCarInfo();
      };
      historyList.appendChild(li);
    });
  }

  function safeText(text) {
    return text ? text : "-";
  }

  async function fetchCarInfo() {
    const regNumber = document.getElementById("regInput").value.trim().toUpperCase();
    const carInfoDiv = document.getElementById("carInfo");
    const imageDiv = document.getElementById("carImage");

    if (!regNumber.match(/^[A-Z0-9]{3,8}$/)) {
      carInfoDiv.innerHTML = "<p style='color:red;'>Ogiltigt registreringsnummer. Försök igen.</p>";
      imageDiv.innerHTML = "";
      return;
    }

    carInfoDiv.textContent = "Hämtar data, vänligen vänta...";
    imageDiv.innerHTML = "";

    const url = `https://www.regcheck.org.uk/api/reg.asmx/CheckSweden?RegistrationNumber=${regNumber}&username=${username}`;

    try {
      const response = await fetch(url);
      const xmlText = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "application/xml");
      const vehicleJsonNode = xmlDoc.getElementsByTagName("vehicleJson")[0];

      if (vehicleJsonNode && vehicleJsonNode.textContent) {
        const vehicleData = JSON.parse(vehicleJsonNode.textContent);

        // Visa bilden (imageURL)
        if(vehicleData.ImageUrl) {
          imageDiv.innerHTML = `<img src="${vehicleData.ImageUrl}" alt="Bild på bilen" />`;
        } else {
          imageDiv.innerHTML = "";
        }

        // Bygg kategoriserad info i tre boxar: Bil, Motor och Identifikation
        carInfoDiv.innerHTML = `
          <div class="category-box">
            <h3>Bil</h3>
            <table>
              <tr><td>Fabrikat:</td><td>${safeText(vehicleData.CarMake?.CurrentTextValue)}</td></tr>
              <tr><td>Modell:</td><td>${safeText(vehicleData.CarModel?.CurrentTextValue)}</td></tr>
              <tr><td>Kaross:</td><td>${safeText(vehicleData.BodyStyle?.CurrentTextValue)}</td></tr>
              <tr><td>Färg:</td><td>${safeText(vehicleData.Colour)}</td></tr>
              <tr><td>Antal sittplatser:</td><td>${safeText(vehicleData.NumberOfSeats?.CurrentTextValue)}</td></tr>
            </table>
          </div>
          <div class="category-box">
            <h3>Motor</h3>
            <table>
              <tr><td>Motorstorlek:</td><td>${safeText(vehicleData.EngineSize?.CurrentTextValue)}</td></tr>
              <tr><td>Bränsletyp:</td><td>${safeText(vehicleData.FuelType?.CurrentTextValue)}</td></tr>
              <tr><td>Växellåda:</td><td>${safeText(vehicleData.Transmission)}</td></tr>
              <tr><td>CO₂-utsläpp:</td><td>${safeText(vehicleData.Co2)}</td></tr>
            </table>
          </div>
          <div class="category-box">
            <h3>Identifikation</h3>
            <table>
              <tr><td>Chassinummer (VIN):</td><td>${safeText(vehicleData.VechileIdentificationNumber)}</td></tr>
            </table>
          </div>
        `;

        saveToHistory(regNumber);
      } else {
        carInfoDiv.innerHTML = "<p>Inga data hittades för detta registreringsnummer.</p>";
        imageDiv.innerHTML = "";
      }
    } catch (error) {
      carInfoDiv.innerHTML = `<p style="color:red;">Ett fel uppstod: ${error.message}</p>`;
      imageDiv.innerHTML = "";
    }
  }

  renderHistory();
</script>
</body>
</html>
