<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fordonsuppgifter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .input-section {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 100%;
      border-radius: 8px;
    }
    .category {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .category h2 {
      margin-top: 0;
    }
    .category ul {
      list-style-type: none;
      padding-left: 0;
    }
    .category li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fordonsuppgifter</h1>
    <div class="input-section">
      <input type="text" id="regNumber" placeholder="Ange registreringsnummer" />
      <button onclick="getVehicleInfo()">Sök</button>
    </div>
    <img id="carImage" src="" alt="" style="display: none;" />
    <div id="vehicleInfo"></div>
  </div>

  <script>
    async function getVehicleInfo() {
      const regNumber = document.getElementById("regNumber").value.trim();
      const image = document.getElementById("carImage");
      const info = document.getElementById("vehicleInfo");

      if (!regNumber) {
        alert("Ange ett registreringsnummer");
        return;
      }

      info.innerHTML = "Hämtar information...";
      image.style.display = "none";

      try {
        const response = await fetch(`https://fordonsuppgifter-backend.onrender.com/vehicle/${regNr}`)
        const data = await response.json();

        // Visa bild
        image.src = data.ImageURL;
        image.style.display = "block";

        // Kategorisera och visa data
        info.innerHTML = `
          <div class="category">
            <h2>Bil</h2>
            <ul>
              <li><strong>Märke:</strong> ${data.Make}</li>
              <li><strong>Modell:</strong> ${data.Model}</li>
              <li><strong>Färg:</strong> ${data.Color || "Okänd"}</li>
              <li><strong>Antal säten:</strong> ${data.NumberOfSeats || "Okänt"}</li>
              <li><strong>Kaross:</strong> ${data.BodyStyle || "Okänd"}</li>
            </ul>
          </div>
          <div class="category">
            <h2>Motor</h2>
            <ul>
              <li><strong>Bränsletyp:</strong> ${data.FuelType || "Okänt"}</li>
              <li><strong>Växellåda:</strong> ${data.Transmission || "Okänd"}</li>
              <li><strong>Motorstorlek:</strong> ${data.EngineSize || "Okänd"}</li>
              <li><strong>CO₂-utsläpp:</strong> ${data.Co2 || "Okänt"}</li>
            </ul>
          </div>
          <div class="category">
            <h2>Identifikation</h2>
            <ul>
              <li><strong>VIN:</strong> ${data.Vin || "Okänt"}</li>
              <li><strong>Registreringsår:</strong> ${data.RegistrationYear || "Okänt"}</li>
            </ul>
          </div>
        `;
      } catch (error) {
        info.innerHTML = "Kunde inte hämta fordonsdata.";
        console.error("Fel:", error);
      }
    }
  </script>
</body>
</html>
